<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
	<title>Select multiple personalizado</title>
</head>
<body>
	<div id="form-container">
		<h1>Registrarse</h1>
		<form>
			<label for="nombre">NOMBRE</label>
			<input type="text" name="nombre" id="nombre">
			<label for="email">EMAIL</label>
			<input type="email" name="email" id="email">
			<label for="productos">PRODUCTOS</label>
			<div popover id="elementosOpcionesContainer" anchor="toggleElementos">
			</div>
			<button id="toggleElementos" popovertarget="elementosOpcionesContainer" type="button">
				<span id="mensajeListaPersonalizada">Seleccionar productos</span>
				<img src="./img/chevron-down-solid.svg">
			</button>
			<button type="submit">Suscribirse</button>
		</form>
	</div>
</body>
</html>
